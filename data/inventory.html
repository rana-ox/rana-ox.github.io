<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory | Hassan Electric</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../style.css" />

  <style>
    .inventory-wrap {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 40px 6%;
    }

    .item-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      transition: transform .3s;
    }

    .item-card:hover {
      transform: translateY(-6px);
      border-color: var(--primary);
    }

    .item-card h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .price {
      color: var(--primary);
      font-size: 1.2rem;
      font-weight: 700;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .item-card a {
      display: inline-block;
      margin-top: 12px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      text-align: center;
      color: red;
      padding: 40px;
    }
  </style>
</head>
